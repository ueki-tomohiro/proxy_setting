name: detect_proxy_setting
description: This package detect proxy setting for http. Supported os are Android, iOS, MacOS, Windows.
repository: https://github.com/ueki-tomohiro/proxy_setting/tree/main/packages/detect_proxy_setting
version: 0.0.5

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.5.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: proxy_setting_android
      ios:
        default_package: proxy_setting_ios
      macos:
        default_package: proxy_setting_macos
      windows:
        default_package: proxy_setting_windows

dependencies:
  flutter:
    sdk: flutter
  proxy_setting_android:
  proxy_setting_ios:
  proxy_setting_macos:
  proxy_setting_platform_interface:
  proxy_setting_windows:

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
  plugin_platform_interface: ^2.0.0
  test: ^1.16.3
